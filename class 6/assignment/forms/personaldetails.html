<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>

    <table>
        <tr>
            <td style="padding: 10px;" bgcolor="lightgreen">Step 1: Account</td>
            <td style="padding: 10px;" bgcolor="lightblue">Step 2: Personal Details</td>
            <td style="padding: 10px;" bgcolor="lightgrey">Step 3: Your Review</td>
        </tr>
    </table>
    <br>
    <br>

    <form action="#" method="post">
        <fieldset style="height: 320px; width: 450px;">
            <legend><strong>Personal Details</strong> </legend>

            <br />
            <label>First Name:<br />
                <input name="Name" type="text" size="48" maxlength="50" tabindex="1" placeholder="Enter First Name">
                <br />
                <br />

                <label>Last Name:</label><br />
                <input name="LastName" type="text" size="48" maxlength="50" tabindex="2" required="required"
                    placeholder="Enter Last Name" />
                <br />
                <br />

                <label style="align-content: start;">CNIC:</label><br />
                <input type="text" name="cnic1" maxlength="1" size="1" tabindex="3">
                <input type="text" name="cnic2" maxlength="1" size="1" tabindex="4">
                <input type="text" name="cnic3" maxlength="1" size="1" tabindex="5">
                <input type="text" name="cnic4" maxlength="1" size="1" tabindex="6">
                <input type="text" name="cnic5" maxlength="1" size="1" tabindex="7">
                -
                <input type="text" name="cnic6" maxlength="1" size="1" tabindex="8">
                <input type="text" name="cnic7" maxlength="1" size="1" tabindex="9">
                <input type="text" name="cnic8" maxlength="1" size="1" tabindex="10">
                <input type="text" name="cnic9" maxlength="1" size="1" tabindex="11">
                <input type="text" name="cnic10" maxlength="1" size="1" tabindex="12">
                <input type="text" name="cnic11" maxlength="1" size="1" tabindex="13">
                <input type="text" name="cnic12" maxlength="1" size="1" tabindex="14">
                -
                <input type="text" name="cnic13" maxlength="1" size="1" tabindex="15">
                <br />
                <br />

                <label>Social Link:</label><br />
                <input name="link" type="url" size="48" tabindex="16" required="required"
                    placeholder="Enter Facebook/Linkedin Profile here">
                <br />

                <br />

                <a href="accountdetails.html"><img src="../images/back.png" alt="back" width="120px" height="36px"
                        tabindex="17"></a>
                <a href="reviewsection.html"><img src="../images/submit.png" alt="submit" width="120px" height="36px"
                        tabindex="18"></a>

        </fieldset>
    </form>
</body>

</html>
